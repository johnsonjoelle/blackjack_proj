<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Blackjack</title>
</head>
<body>
  <main>

    <section id="dealer"></section>

    <section id="table">
      <div class="deck"></div>
      <div class="totals">
        <div class="dealer-total">
          <h2>Dealer Total</h2>
          <p class="dealer-count">0</p>
        </div>
        <div class="player-total">
          <h2>Player Total</h2>
          <p class="player-count">0</p>
        </div>
      </div>
    </section>

    <section id="hand"></section>
    
    <section id="controls">
      <button id="draw-btn">Draw Card</button>
      <button id="start-btn">Shuffle Deck</button>
      <button id="new-game-btn">New Game</button>
      <button class="stand-btn" disabled>Stand</button>
      <button id="hit-btn" disabled>Hit</button>
      <button id="double-btn" disabled>Double Down</button>
      <button id="split-btn" disabled>Split</button>
      <button id="surrender-btn" disabled>Surrender</button>
    </section>
  </main>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
