<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/4c412adfbd.js" crossorigin="anonymous"></script>
  <title>Blackjack</title>
</head>
<body>
  <main>
    <header>
      <h1>Simple Blackjack</h1>
      <div class="header-border deco1"></div>
      <div class="header-border deco2"></div>
    </header>

    <section class="card-tray">
      <h2>Dealer</h2>
      <div id="dealer"></div>
    </section>

    <section id="table">
      <div class="totals">
        <div class="dealer-total">
          <p class="total-label">Dealer Total: <span class="dealer-count">0</span></p>
        </div>
        <div id="totals-divider"></div>
        <div class="player-total">
          <p class="total-label">Player Total: <span class="player-count">0</span></p>
          <p>Current Wager: $<span class='current-wager'>0</span></p>
        </div>
      </div>
    </section>

    <section class="card-tray">
      <h2>Player</h2>
      <div id="hand"></div>
    </section>
    
    <section id="controls">
      <!-- <button id="draw-btn">Draw Card</button>
      <button id="start-btn">Shuffle Deck</button> -->
      <div class="controls-white">
        <p>Your Funds: <b>$</b><span class="funds"></span></p>
        <button id="new-game-btn">New Game</button>
      </div>
      <div class="controls-green">
        <!-- <button id="stand-btn" disabled>Stand</button>
        <button id="hit-btn" disabled>Hit</button>
        <button id="double-btn" disabled>Double Down</button>
        <button id="split-btn" disabled>Split</button>
        <button id="surrender-btn" disabled>Surrender</button> -->
        <div class="control-btn disabled" id="stand-btn">
          <i class="fa-regular fa-hand"></i>
          <p>Stand</p>
        </div>
        <div class="control-btn disabled" id="hit-btn">
          <i class="fa-regular fa-hand-point-up"></i>
          <p>Hit</p>
        </div>
        <div class="control-btn disabled" id="double-btn">
          <i class="fa-solid fa-dollar-sign"></i>
          <p>Double Down</p>
        </div>
        <div class="control-btn disabled" id="split-btn">
          <i class="fa-regular fa-hand-peace"></i>
          <p>Split</p>
        </div>
        <div class="control-btn disabled" id="surrender-btn">
          <i class="fa-regular fa-hand-point-down"></i>
          <p>Surrender</p>
        </div>
      </div>
    </section>

    <section id="results" class="modal">
      <p id="winner" class="modal-header">House Wins!</p>
    </section>

    <section id="wager" class="modal">
      <p class="modal-header wager-text">Select your Wager</p>
      <div class="wagers">
        <div class="wager-btn" data-id="10"><p>$10</p></div>
        <div class="wager-btn" data-id="20"><p>$20</p></div>
        <div class="wager-btn" data-id="50"><p>$50</p></div>
        <div class="wager-btn" data-id="100"><p>$100</p></div>
      </div>
    </section>

    <section id="confirmation" class="modal">
      <p class="confirm-msg">Are you sure you want to dd/surrender?</p>
      <div class="confirm-btns">
        <button class="confirm-btn" id="yes" data-id="yes">Confirm</button>
        <button class="confirm-btn" id="no" data-id="no">Cancel</button>
      </div>
    </section>
  </main>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
