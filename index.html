<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Blackjack</title>
</head>
<body>
  <main>
    <header>
      <h1>Simple Blackjack</h1>
      <div class="header-border deco1"></div>
      <div class="header-border deco2"></div>
    </header>

    <section class="card-tray">
      <h2>Dealer</h2>
      <div id="dealer"></div>
    </section>

    <section id="table">
      <div class="totals">
        <div class="dealer-total">
          <p class="total-label">Dealer Total</p>
          <p class="dealer-count">0</p>
        </div>
        <div id="totals-divider"></div>
        <div class="player-total">
          <p class="total-label">Player Total</p>
          <p class="player-count">0</p>
        </div>
      </div>
    </section>

    <section class="card-tray">
      <h2>Player</h2>
      <div id="hand"></div>
    </section>
    
    <section id="controls">
      <!-- <button id="draw-btn">Draw Card</button>
      <button id="start-btn">Shuffle Deck</button> -->
      <div class="controls-white">
        <button id="new-game-btn">New Game</button>
      </div>
      <div class="controls-green">
        <button class="stand-btn" disabled>Stand</button>
        <button id="hit-btn" disabled>Hit</button>
        <button id="double-btn" disabled>Double Down</button>
        <button id="split-btn" disabled>Split</button>
        <button id="surrender-btn" disabled>Surrender</button>
      </div>
    </section>
  </main>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
